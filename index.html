<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>Backbone-Chat</title>
    <style>
    body {
        background-image: url('./dist/images/bg.jpg');
    }
    </style>
</head>

<body>
    <div id="chat">
        <div class="sidebar">
            <div class="self">
                <header>
                </header>
                <footer>
                    <input class="search" type="text" placeholder="search user...">
                </footer>
            </div>
            <ul class="list">
            </ul>
        </div>
        <div class="main">
            <div class="msgbar">
                <ul>
                </ul>
            </div>
            <div class="inputbar">
                <textarea placeholder="按 Ctrl + Enter 发送"></textarea>
            </div>
        </div>
    </div>
    <script type="text/template" id="userItem-template">
        <img src="<%=img%>" class="portrait">
        <p class="name">
            <%=name%>
        </p>
    </script>
    <script type="text/tempalte" id="sessionItem-template">
        <p class="time">
            <span><%=date%></span>            
        </p>
        <div class="main<%=isSelf?' self':''%>">
            <img src="<%=img%>" class="portrait">
            <div class="msgTxt">
                <p>
                    <%=text%>
                </p>
            </div>
        </div>
    </script>
    <script src="http://localhost:8080/webpack-dev-server.js"></script>
    <script src='./dist/main.build.js'></script>
</body>

</html>
